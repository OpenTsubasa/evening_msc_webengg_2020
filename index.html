    <div id="form">

      <form method="get" action="">

        <label for="name">
          Your Name: 
          <input type="text" name="name" id="name" value="" placeholder="Mr. X" required="" title="Must enter your name">
        </label>
        <br/>

        <label for="email">
          Your Email: 
          <input type="email" name="email" id="email" value="" placeholder="abc@def.xyz" required="">
        </label>
        <br/>

        <label for="age">
          Your Age: 
          <input type="number" name="age" id="age" value="" placeholder="30" required="" min="11" max="98">
        </label>
        <br/>

        <label for="mobno">
          Your Mobile Number: 
          <input type="text" name="mobno" id="mobno" value="" placeholder="01XXXXXXXX" required="" minlength="11" maxlength="11" pattern="/[0-9]{11}/" title="Exactly 11 digits only">
        </label>
        <br/>

        <label for="subject">
          Your Subject: 
          <select name="subject" required="">
            <option value="" selected="">--Select--</option>
            <option value="Personal">Personal</option>
            <option value="Professional">Professional</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <br/>

        <label for="message">
          Your Message: <br/>
          <textarea rows="10" cols="55" required="" placeholder="Abc Xyz">aasdasdasd</textarea>
        </label>
        <br/>

        <input type="submit" value="Submit" onclick="return confirm('Are you sure?')">
      
      </form> 

    </div>
